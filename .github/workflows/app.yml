name: App

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (release/debug)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      run_signing:
        description: 'Sign the APK (requires secrets)'
        required: true
        default: false
        type: boolean
  
  # 保留原有的 push 触发（可选，可以删除如果只想手动触发）
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Write key (only for signed release builds)
        if: github.event.inputs.run_signing == 'true' || (github.event_name != 'workflow_dispatch' && github.event_name != 'pull_request' && github.ref == 'refs/heads/master')
        run: |
          # 只在手动触发且勾选了签名，或者原来的自动触发条件满足时运行
          echo KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} > signing.properties
          echo KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }} >> signing.properties
          echo KEYSTORE_ALIAS_PASSWORD='${{ secrets.KEYSTORE_ALIAS_PASSWORD }}' >> signing.properties
          echo KEYSTORE_FILE=../key.jks >> signing.properties
          echo ${{ secrets.KEYSTORE }} | base64 --decode > key.jks
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          dependency-graph: generate-and-submit
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      
      - name: Build with Gradle
        id: buildWithGradle
        run: |
          # 接受 Android SDK 许可证（修复管道错误）
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          
          # 给 gradlew 添加执行权限（修复权限错误）
          chmod +x gradlew
          
          # 配置 gradle 属性
          echo 'android.sdk.channel=3' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties
          
          # 根据输入参数决定构建类型
          BUILD_TYPE="${{ github.event.inputs.build_type }}"
          if [ -z "$BUILD_TYPE" ]; then
            BUILD_TYPE="debug"  # 默认值
          fi
          
          # 执行构建（将首字母大写）
          ./gradlew :manager:assemble$(echo $BUILD_TYPE | awk '{print toupper(substr($0,1,1)) substr($0,2)}')
          
          # 提取生成的 APK 名称（用于上传）
          APK_PATH="manager/build/outputs/apk/$BUILD_TYPE"
          if [ -d "$APK_PATH" ]; then
            APK_FILE=$(ls $APK_PATH/shizuku*-v*-$BUILD_TYPE.apk 2>/dev/null | head -1)
            if [ -n "$APK_FILE" ]; then
              releaseName=$(basename "$APK_FILE" .apk)
              echo "releaseName=$releaseName" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildWithGradle.outputs.releaseName || 'shizuku-build' }}
          path: "manager/build/outputs/apk/**/*.apk"
          compression-level: 9
          if-no-files-found: error

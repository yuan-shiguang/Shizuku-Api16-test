name: Android Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: Build type
        required: true
        default: debug
        type: choice
        options:
          - debug
          - release
      run_signing:
        description: Sign APK
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug repo structure
      - name: Debug repo structure
        run: |
          pwd
          ls -la

      #Clone Shizuku API
      - name: Clone Shizuku API
        run: |
          if [ ! -d "api" ]; then
            git clone https://github.com/RikkaApps/Shizuku-api.git api
          fi
          ls -la api

      #Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      #Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      #Accept licenses
      - name: Accept SDK licenses
        run: |
          if [ -d "$ANDROID_HOME/cmdline-tools/latest/bin" ]; then
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          elif [ -d "$ANDROID_HOME/cmdline-tools/bin" ]; then
            yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager --licenses || true
          else
            echo "sdkmanager not found"
          fi

      #Write signing config
      - name: Write signing config
        if: github.event.inputs.run_signing == 'true'
        run: |
          echo KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} > signing.properties
          echo KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }} >> signing.properties
          echo KEYSTORE_ALIAS_PASSWORD=${{ secrets.KEYSTORE_ALIAS_PASSWORD }} >> signing.properties
          echo KEYSTORE_FILE=../key.jks >> signing.properties
          echo ${{ secrets.KEYSTORE }} | base64 --decode > key.jks

      #Setup Gradle cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      #Build APK
      - name: Build with Gradle
        id: build
        run: |
          chmod +x gradlew

          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties

          BUILD_TYPE="${{ github.event.inputs.build_type }}"
          if [ -z "$BUILD_TYPE" ]; then
            BUILD_TYPE="debug"
          fi

          BUILD_CAPITALIZED=$(echo $BUILD_TYPE | awk '{print toupper(substr($0,1,1)) substr($0,2)}')

          echo "Building type: $BUILD_CAPITALIZED"

          ./gradlew :manager:assemble$BUILD_CAPITALIZED --stacktrace

          APK_PATH="manager/build/outputs/apk/$BUILD_TYPE"

          APK_FILE=$(find $APK_PATH -name "*.apk" | head -1)

          if [ -n "$APK_FILE" ]; then
            releaseName=$(basename "$APK_FILE" .apk)
            echo "releaseName=$releaseName" >> $GITHUB_OUTPUT
            echo "Found APK: $APK_FILE"
          else
            echo "APK not found!"
            exit 1
          fi

      # Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.releaseName }}
          path: manager/build/outputs/apk/**/*.apk
          compression-level: 9
          if-no-files-found: error
